<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Salon Booking â€“ Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>

<body>
  <div class="app auth-app">
    <main class="auth-main">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="flash-message">{{ message }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <div class="auth-card">
        <h1 class="auth-title">Create account</h1>
        <p class="auth-subtitle">Book your next style in seconds</p>

        <form method="post" class="auth-form">
          <label class="auth-label">
            Full name
            <input class="auth-input" type="text" name="name" placeholder="Your name" required />
          </label>

          <label class="auth-label">
            Email
            <input class="auth-input" type="email" name="email" placeholder="you@example.com" required />
          </label>

          <label class="auth-label">
            Phone
            <input class="auth-input" type="tel" name="phone" placeholder="+91 98765 43210" required />
          </label>

          <label class="auth-label">
            Password
            <input class="auth-input" type="password" name="password" placeholder="Choose a secure password" required />
          </label>

          <label class="auth-label">
            Signup Code
            <input class="auth-input" type="text" name="signup_code" placeholder="Enter code if you are a worker" />
            <span
              style="font-size: 0.75rem; color: #94a3b8; font-weight: normal; margin-top: 0.25rem; display: block;">Are
              you a stylist? Enter your salon's signup code to manage your profile.</span>
          </label>

          <button class="primary-button auth-button" type="submit">
            Sign up
          </button>
        </form>

        <p class="auth-footer">
          Already have an account?
          <a href="{{ url_for('login') }}">Log in</a>
        </p>
        <p class="auth-footer small">
          <a href="{{ url_for('home') }}">Back to home</a>
        </p>
      </div>
    </main>
  </div>
</body>

</html>
