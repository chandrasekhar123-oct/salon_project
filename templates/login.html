<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Salon Booking – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>

<body>
  <div class="app auth-app">
    <main class="auth-main">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="flash-message">{{ message }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <div class="auth-card">
        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-subtitle">Log in to manage your bookings</p>

        <form method="post" class="auth-form">
          <label class="auth-label">
            Email / Phone
            <input class="auth-input" type="text" name="identifier" placeholder="you@example.com" required />
          </label>

          <label class="auth-label">
            Password
            <input class="auth-input" type="password" name="password" placeholder="••••••••" required />
          </label>

          <button class="primary-button auth-button" type="submit">
            Login
          </button>
        </form>

        <p class="auth-footer">
          New here?
          <a href="{{ url_for('signup') }}">Create an account</a>
        </p>
      </div>
    </main>
  </div>
</body>

</html>
